<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Plan | Codelink</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .mockup-container {
            display: flex; flex-wrap: wrap; gap: 40px; align-items: center;
            background: white; padding: 40px; border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        .info-col { flex: 1; min-width: 320px; }
        .visual-col { flex: 1; min-width: 320px; text-align: center; }
        .mockup-img {
            width: 100%; max-width: 550px; border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,123,255,0.15);
            transition: transform 0.3s ease;
        }
        .badge-promo {
            display: inline-block; background: #e7f1ff; color: #007bff;
            padding: 5px 15px; border-radius: 50px; font-size: 0.8rem;
            font-weight: 700; margin-bottom: 10px;
        }

        /* DISEÑO DE PASARELA REAL */
        #modalPago {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center;
        }
        .modal-content {
            background: white; width: 90%; max-width: 450px; border-radius: 20px; 
            overflow: hidden; font-family: 'Poppins', sans-serif;
        }
        .payment-header { background: #f8f9fa; padding: 20px; text-align: center; border-bottom: 1px solid #eee; }
        .payment-body { padding: 30px; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 0.7rem; font-weight: 700; color: #999; margin-bottom: 5px; text-transform: uppercase; }
        .input-field { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; outline: none; }
        .input-field:focus { border-color: #007bff; }
        .row { display: flex; gap: 15px; }
    </style>
</head>
<body style="background: #f4f7f6;">

    <header>
        <nav class="container">
            <div class="logo">Code<span>link</span></div>
            <ul>
                <li><a href="index.html" style="font-weight: 600;">← Volver al Inicio</a></li>
            </ul>
        </nav>
    </header>

    <section class="section container" style="margin-top: 120px; margin-bottom: 60px;">
        <div class="mockup-container">
            <div class="info-col">
                <span class="badge-promo">Plan Seleccionado</span>
                <h1 id="plan-titulo" style="font-size: 2.5rem; color: #333; line-height: 1.2;">Cargando...</h1>
                <p id="plan-precio" style="font-size: 1.8rem; color: #007bff; font-weight: 700; margin: 10px 0;"></p>
                <hr style="border: 0; border-top: 1px solid #eee; margin: 25px 0;">
                <h3 style="margin-bottom: 15px;">¿Qué incluye este paquete?</h3>
                <ul id="plan-lista" class="check-list" style="margin-bottom: 30px;"></ul>
                <button id="btn-abrir-pago" class="btn-primary" style="padding: 18px 45px; font-size: 1rem; cursor: pointer; width: 100%;">
                    Confirmar Contratación
                </button>
            </div>
            <div class="visual-col">
                <img id="plan-imagen" src="" alt="Mockup" class="mockup-img">
            </div>
        </div>
    </section>

    <div id="modalPago">
        <div class="modal-content">
            <div class="payment-header">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" width="80">
                <p style="font-size: 0.75rem; color: #888; margin-top: 5px;"><i class="fas fa-lock"></i> Conexión segura y encriptada</p>
            </div>
            <div class="payment-body">
                <div class="input-group">
                    <label>Número de Tarjeta</label>
                    <div style="position: relative;">
                        <input type="text" id="numTarjeta" class="input-field" placeholder="0000 0000 0000 0000" maxlength="19">
                        <i class="fab fa-cc-visa" style="position: absolute; right: 15px; top: 12px; font-size: 1.5rem; color: #ddd;"></i>
                    </div>
                </div>
                <div class="row">
                    <div class="input-group" style="flex: 2;">
                        <label>Expiración</label>
                        <input type="text" class="input-field" placeholder="MM/AA" maxlength="5">
                    </div>
                    <div class="input-group" style="flex: 1;">
                        <label>CVC</label>
                        <input type="password" class="input-field" placeholder="123" maxlength="3">
                    </div>
                </div>
                <div style="background: #f1f8ff; padding: 15px; border-radius: 8px; margin-bottom: 20px; display: flex; justify-content: space-between;">
                    <span style="font-size: 0.9rem; color: #555;">Total a pagar:</span>
                    <strong id="montoModal" style="color: #007bff;">$0.00</strong>
                </div>
                <button id="btnFinalizarPago" class="btn-primary" style="width: 100%; padding: 15px; font-size: 1rem;">Pagar Ahora</button>
                <button id="btnCancelar" style="background: none; border: none; color: #bbb; width: 100%; margin-top: 15px; cursor: pointer; font-size: 0.8rem;">Cancelar Transacción</button>
            </div>
        </div>
    </div>

    <script src="plan-manager.js"></script>
</body>
</html>
